<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calendario</title>
</head>
<body>    
    <!-- Cabecera de Pagina -->
    <header>
        <h1>Salta Calendar</h1>
    </header>
    
    <!-- Navegacion -->
    <ul class="menu">
        <li><a href="#" class="active">Calendario</a></li>
        <li><a href="/templates/lugares.html">Lugares</a></li>
        <li><a href="templates/recomendaciones.html">Recomendaciones</a></li>
        <li><a href="templates/contacto.html">Contacto</a></li>
    </ul>

    <!-- Contenido Principal -->
    <main>
        <div class="calendar">
            <div class="header">
                <button id="prevBtn">&lt;</button>
                <h2 id="monthYear"></h2>
                <button id="nextBtn">&gt;</button>
            </div>
    
            <div class="days" id="daysContainer"></div>
    
            <div class="event-card" id="eventCard">
                <button id="closeBtn">Cerrar</button>
                <h3 id="eventDate"></h3>
                <ul id="eventList">
                    <li>Evento 1</li>
                    <li>Evento 2</li>
                </ul>
            </div>
    
            <div class="event-details" id="eventDetails">
                <button id="backBtn">Atr√°s</button>
                <h3 id="eventTitle"></h3>
                <p id="eventDescription"></p>
            </div>
        </div>

    </main>
    
    <!-- Pie de Pagina -->
    <footer>
        <p>&copy; Shining Pink <span id="current-year"></span></p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
