<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calendario</title>
</head>
<body>    
    <!-- Cabecera de Pagina -->
    <header>
        <h1>Salta Calendar</h1>
    </header>
    
    <!-- Navegacion -->

    <!-- Contenido Principal -->
    <div class="calendar">
        <div class="header">
            <button id="prevBtn">&lt;</button>
            <h1 id="monthYear"></h1>
            <button id="nextBtn">&gt;</button>
        </div>
        <div class="days"></div>
    </div>
    <div class="event-card">
        <h2 id="eventDate"></h2>
        <ul id="eventList"></ul>
        <button id="closeBtn">Cerrar</button>
    </div>
    <div class="event-details">
        <h2 id="eventTitle"></h2>
        <p id="eventDescription"></p>
        <button id="backBtn">Volver</button>
    </div>

    <!-- Pie de Pagina -->
    <footer>
        <p>&copy; Shining Pink <span id="current-year"></span></p>
    </footer>


    <script src="scripts/script.js"></script>
</body>
</html>
